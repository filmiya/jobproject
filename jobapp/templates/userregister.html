<!DOCTYPE html>
<html>
<head>

	<title>form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.container{
			margin-top: 8%;
			width: 400px;
			border: ridge 1.5px white;
			padding: 20px;
		}
		body{
			background: #E0EAFC;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #CFDEF3, #E0EAFC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
	</style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>



	<div class="container">

		<h2>Registration Form</h2>
	<form method="post">{% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}</li>
        {% endfor %}
        {% endif %}

		<div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="exampleInputfirstname" name="fname">
  </div>
        <div class="form-group">
        <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="exampleInputlirstname" name="lname">
  </div>

  <div class="form-group">
    <label for="phoneno">Username</label>
    <input type="text" class="form-control" id="exampleInputusername" name="username">
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="password">
  </div>
        <div class="form-group">
    <label for="Password">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="cpassword">
  </div>
  <button type="submit" class="btn btn-primary" name="create">Submit</button>
        <p class="message">Already have an account? <a href="http://127.0.0.1:8000/userlogin/">Login</a></p>
</form>
</div>
</body>
</html>
