<head>
    <style>
    .editcomp{
        background:#E0EAFC;
        width:100%;
        height:700px;
        font-family: 'Poppins', sans-serif;
        }
        table{
        border-collapse:collapse;
        border:3px solid white;

        text-align:center;

        }
        th{
        height:40px;
        border:3px solid white;

        td{
        border:3px solid white;
        }
        table{
        width:80%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"style="font-size:20px;font-family:Times New Roman;">View Profile of Applicants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="http://127.0.0.1:8000/jobpost/" style="font-size:20px;font-family:Times New Roman;">Post a job</a>

<center>
    <h1><b>Edit Company Details</b></h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table border="1">

        <tr>
            <td>Company Name<input type="text" name="username" value="{{c.user.username}}"></td>
        </tr>
        <tr>
            <td>Email Id<input type="email" name="email" value="{{c.user.email}}"></td>
        </tr>
        <tr>
            <tr>
           <th colspan="2"><button type="submit">Update</button></th>
       </tr>


    </table>

</form>

</center>
<a href="http://127.0.0.1:8000/login/">Back to home</a>
