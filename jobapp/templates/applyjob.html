<!DOCTYPE html>
<html>
<head>

	<title>form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.container{
			margin-top: 8%;
			width: 400px;
			border: ridge 1.5px white;
			padding: 20px;
		}
		body{
			background: #E0EAFC;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #CFDEF3, #E0EAFC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
	</style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>



	<div class="container">

		<h2>Application Form</h2>
	<form method="post" enctype="multipart/form-data">{% csrf_token %}
  {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}</li>
        {% endfor %}
        {% endif %}
<!--       <div class="form-group">-->
<!--    <label for="firstnam">Company name</label>-->
<!--    <input type="text" class="form-control" id="exampleInputfirstname1" name="{{postjob2.cname}}">-->
<!--  </div>-->
		<div class="form-group">
    <label for="firstname">Name</label>
    <input type="text" class="form-control" id="exampleInputfirstname" name="username">
  </div>
        <div class="form-group">
    <label for="Email1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
  </div>

  <div class="form-group">
    <label for="exp">Experience</label>
    <input type="text" class="form-control" id="exampleexperience" name="exper">
  </div>

  <div class="form-group">
    <label for="Loc">Current Location</label>
    <input type="text" class="form-control" id="exampleInputLoc" name="location">
  </div>
        <div class="form-group">
    <label for="resum">Attach a resume</label>
    <input type="file" class="form-control" id="exampleInputFile" name="iname">
  </div>
  <button type="submit" class="btn btn-primary" name="create">Submit</button>

</form>
</div>
</body>
</html>
