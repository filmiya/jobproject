<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <style>
        table{
        border:1px solid black;
        border-collapse:collapse;
        margin-top:50px;
        }
        th{
        background-color:gray;
        padding:12px 16px;
        border:1px solid black;
        }
        td{
        padding:12px 16px;
        border:1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-size:40px;font-family:Times New Roman;">JobFinder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/"style="font-size:20px;font-family:Times New Roman;">Home</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<center>
<table border="1" style="width:70%;">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Experience</th>
        <th>Location</th>
        <th>Resume</th>

    </tr>
    {% for i,j,k,l,m in mylist %}
    <tr>
         <td>{{j}}</td>
        <td>{{k}}</td>
        <td>{{l}}</td>
        <td>{{m}}</td>
        <td><a href="{% static i %}" download style="font-size:20px">{{i}}</a></td>
    </tr>
   {% endfor %}
</table>
    </center>
<a href="http://127.0.0.1:8000/login/">Back to home</a>
</body>
</html>
